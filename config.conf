# Minimal GSConnect Mount Manager Configuration

# Polling interval in seconds
POLL_INTERVAL=3

# Directory where configuration and state files are stored
CONFIG_DIR="$HOME/.config/gsconnect-mount-manager"

# Root directory where GVFS mounts are located
MOUNT_ROOT="/run/user/$(id -u)/gvfs"

# Mount structure directory (where device folders are created)
MOUNT_STRUCTURE_DIR="$HOME"

# Custom symlink directory (leave empty to use MOUNT_STRUCTURE_DIR)
SYMLINK_DIR=""

# Enable desktop notifications
ENABLE_NOTIFICATIONS=true

# Enable internal storage (Android internal)
ENABLE_INTERNAL_STORAGE=true

# Enable external storage detection (SD cards / USB)
ENABLE_EXTERNAL_STORAGE=true

# Timeout for storage detection (seconds)
STORAGE_TIMEOUT=30

# Automatically detect GVFS mount path
DETECT_GVFS_PATH=true
